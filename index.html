        <h1 id="setMonth问题"><a href="#setMonth问题" class="headerlink" title="setMonth问题"></a>setMonth问题</h1><h4 id="当月有31天的时候，setMonth会出错"><a href="#当月有31天的时候，setMonth会出错" class="headerlink" title="当月有31天的时候，setMonth会出错"></a>当月有31天的时候，setMonth会出错</h4><ol>
<li>一般做法</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"> // 比如今天是 2018-09-30 号，前一个月应该是 2018-08-30    </span><br><span class="line">let now = new Date(new Date(&quot;2018-09-30&quot;).setMonth(new Date(&quot;2018-09-30&quot;).getMonth() - 1))</span><br><span class="line">console.log(&apos;now :&apos;, now.toLocaleString())</span><br><span class="line">// now : 2018/8/30 上午8:00:00</span><br><span class="line"></span><br><span class="line">// 比如今天是 2018-10-31 号，前一个月没有 31 号，所以结果 2018-10-01：</span><br><span class="line">let now = new Date(new Date(&quot;2018-10-31&quot;).setMonth(new Date(&quot;2018-10-31&quot;).getMonth() - 1))</span><br><span class="line">console.log(&apos;now :&apos;, now.toLocaleString())</span><br><span class="line">// now : 2018/10/1 上午8:00:00</span><br></pre></td></tr></table></figure>
<ol start="2">
<li>解决方法</li>
</ol>
<ul>
<li>当前时间减去当前时间的天数</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function initLastMonth(date) &#123;</span><br><span class="line">    let monthDate = new Date(date);</span><br><span class="line">    let newDate = new Date(monthDate.getTime() - 24 * 60 * 60 * 1000 * monthDate.getDate())</span><br><span class="line">    console.log(&apos;newDate :&apos;, newDate.toLocaleString())</span><br><span class="line">    return newDate</span><br><span class="line">&#125;</span><br><span class="line">initLastMonth(&quot;2018-10-31&quot;)</span><br><span class="line">//  newDate : 2018/9/30 上午8:00:00</span><br></pre></td></tr></table></figure>
<ul>
<li>setMonth之前先setDate(1)</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">function initLastMonth(date) &#123;</span><br><span class="line">    const now = new Date(date);</span><br><span class="line">    now.setDate(1)</span><br><span class="line">    now.setMonth(now.getMonth() - 1)</span><br><span class="line">    console.log(now.toLocaleString()) </span><br><span class="line">    return now</span><br><span class="line">&#125;</span><br><span class="line">initLastMonth(&quot;2018-10-31&quot;)</span><br><span class="line">// 2018/9/1 上午8:00:00</span><br></pre></td></tr></table></figure>
